<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Produse Amazon</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .produs { border: 1px solid #ccc; padding: 10px; margin-bottom: 20px; max-width: 400px; }
    .produs img { width: 100%; height: auto; }
    .btn-buy {
      display: inline-block;
      background-color: #003366;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Produse recomandate Amazon</h1>
  <div id="lista-produse"></div>

  <script>
    fetch('produse.json')
      .then(r => r.json())
      .then(data => {
        const container = document.getElementById('lista-produse');
        data.forEach(p => {
          const div = document.createElement('div');
          div.className = 'produs';
          div.innerHTML = `
            <img src="p.poza" alt="{p.titlu}">
            <h2>p.titlu</h2>
            <p>{p.descriere}</p>
            <p><strong>p.pret</strong></p>
            <a class="btn-buy" href="{p.link}" target="_blank">BUY</a>
          container.appendChild(div);
        });
      });
  </script>

</body>
</html>

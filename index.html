<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Produse Amazon</title>
  <style>
    .produs {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 15px;
      max-width: 300px;
    }
    .produs img {
      max-width: 100%;
      height: auto;
    }
    .btn-buy {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #003366;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Produse Amazon</h1>
  <div id="lista-produse"></div>

  <script>
    fetch('produse.json')
      .then(r => r.json())
      .then(data => {
        const container = document.getElementById('lista-produse');
        data.forEach(p => {
          const div = document.createElement('div');
          div.className = 'produs';
          div.innerHTML = `
            <img src="p.poza" alt="{p.titlu}">
            <h2>p.titlu</h2>
            <p>{p.descriere}</p>
            <p><strong>p.pret</strong></p>
            <a class="btn-buy" href="{p.link}" target="_blank">BUY</a>
          `;
          container.appendChild(div);
        });
      });
    </script>
</body>
</html>
